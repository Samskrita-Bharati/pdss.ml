<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/@sanskrit-coders/sanscript@1.2.0"
        integrity="sha384-BBPz1n0Oq2J/ILNZHo5DTgoCwvauf5wKLapeGjt8ws7uktd/NPfVS0OQPVamx9Xn" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"
        integrity="sha384-3UqfbTnADMqh/U3Nnc2YemCb4NU2tvfy1QWQa71aD9jM8J22WQov29gHPWobkC/p" crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <title>अमरकोषः</title>
    <style>
        body {
            font-family: 'Vesper Libre', serif;
			font-size: x-large;
        }
		.table {
			text-align: center;
		}
		i {
			font-size: 2rem;
		}
    </style>

</head>

<body>

<div class="container p-3">
    <div class="spinner-border" role="status" id='spinner'>
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="invisible" id='content'>
		<div class="col-sm-9">
			<div class="d-flex flex-row justify-content-between">
				<button class="btn" id="prevButton" onclick="showPrev()">
				<i class="bi bi-skip-backward-btn"></i>
				</button>
				<p id='shlokaNum' class='fs-2'></p>
				<button class="btn" id="nextButton" onclick="showNext()">
				<i class="bi bi-skip-forward-btn"></i>
				</button>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="row justify-content-md-center">
				<div class="col-auto fs-1 text-danger" id="muulam">
				</div>
			</div>
			<div class="row justify-content-md-center">
			    <div class="col-auto">
					<button type="button" class="btn" onclick="playAudio()">
						<i class="bi bi-volume-up-fill"></i>
					</button>
					<button type="button" class="btn" onclick="pauseAudio()">
						<i class="bi bi-pause-btn"></i>
					</button>
				</div>
			</div>
			<div class="row justify-content-md-center" id="wordButton">
			    <div class="col-auto">
					<button class="btn btn-primary" id="nextButton" onclick="toggleWords(this)">
					श्लोकस्थानि पदानि दर्शयतु
					</button>
			    </div>
			</div>
			<div class="row justify-content-md-center" id="padaani">
			</div>
		</div>
    </div>
</div>
<audio id="audio" src="https://archive.org/download/amarakosha_audio/1.1.mp3"
data-begin="25" data-duration="7"/>
<script src="amara.js"></script>

</body>
</html>
