<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@sanskrit-coders/sanscript"></script>
    <script type="text/javascript" src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <title>अमरकोषः</title>
    <style>
        body {
            font-family: 'Vesper Libre', serif;
			font-size: x-large;
        }
		.table {
			text-align: center;
		}
		i {
			font-size: 2rem;
		}
    </style>

</head>

<body>

<div class="container p-3">
    <div class="spinner-border" role="status" id='spinner'>
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="invisible" id='content'>
		<div class="col-sm-9">
			<div class="d-flex flex-row justify-content-between">
				<button class="btn" id="prevButton" onclick="showPrev()">
				<i class="bi bi-skip-backward-btn"></i>
				</button>
				<p id='shlokaNum' class='fs-2'></p>
				<button class="btn" id="nextButton" onclick="showNext()">
				<i class="bi bi-skip-forward-btn"></i>
				</button>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="row justify-content-md-center">
				<div class="col-auto fs-1 text-danger" id="muulam">
				</div>
			</div>
			<div class="row justify-content-md-center">
			    <div class="col-auto">
					<button type="button" class="btn" onclick="playAudio()">
						<i class="bi bi-volume-up-fill"></i>
					</button>
					<button type="button" class="btn" onclick="audioElement.pause()">
						<i class="bi bi-pause-btn"></i>
					</button>
				</div>
			</div>
			<div class="row justify-content-md-center" id="wordButton">
			    <div class="col-auto">
					<button class="btn btn-primary" id="nextButton" onclick="toggleWords(this)">
					श्लोकस्थानि पदानि दर्शयतु
					</button>
			    </div>
			</div>
			<div class="row justify-content-md-center" id="padaani">
			</div>
		</div>
    </div>
</div>
<audio id="audio" src="https://archive.org/download/amarakosha_audio/1.1.mp3"
data-begin="25" data-duration="7"/>
<script src="amara.js"></script>

</body>
</html>
